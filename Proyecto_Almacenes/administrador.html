<body>




    <h2 class="mt-5 m-5">Formulario de Registro Encargados</h2>
    
    <form action="procesar_registro.php" method="post">
        <div class="form-row p-3">
            <label for="clave">Clave:</label>
            <input type="text" id="clave" name="clave" placeholder="Ingresa la clave:" required>
        </div>
        
        <div class="form-row">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre:" required>
        </div>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingresa el correo electronico:" required><br><br>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa la contraseña:" required><br><br>
        
        <label for="rol">Rol:</label>
        <select class="p-1" id="rol" name="rol"  required>
            
            <option value="usuario">Encargado</option>
            <option value="usuario">Usuario</option>
            
        </select><br><br>
        
        <input type="submit" value="Registrar">
    </form>
